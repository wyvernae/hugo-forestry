<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='shortcut icon' type='image/x-icon' href='/images/icons/favicon.ico' />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/css/uikit.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/js/uikit-icons.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  {{ $style := resources.Get "scss/main.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">
  <script src=""></script>
  <title>Chicken'n'Chips</title>
</head>

<body>
  <header class="header">
    <a class="header__branding" href="/">
      <img class="header__logo" src="/images/icons/11559610.png" alt="cheese logo">
    </a>
    <div class="nav">
      <a class="uk-navbar-toggle nav" uk-navbar-toggle-icon href="" uk-toggle="target: #my-id"></a>
    </div> <!-- This is an anchor toggling the off-canvas -->
    <a href="#my-id" uk-toggle></a>

    <!-- This is the off-canvas -->
    <div id="my-id" uk-offcanvas>
      <div class="uk-offcanvas-bar">
        <ul class="sideNav">
          <li><a href="/">Home</a></li>
          <li><a href="/menu">Menu</a></li>
          <li><a href="/about">About Us</a></li>
          <li><a href="/catering">Catering</a></li>
        </ul>
        <button class="uk-offcanvas-close" type="button" uk-close></button>

      </div>
    </div>
    <div class="menu">

      <ul>

        <li><a href="/menu">Menu</a></li>
        <li><a href="/catering">Catering </a></li>
        <li><a href="/about">About Us</a></li>
      </ul>
    </div>
  </header>
